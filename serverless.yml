service: serverless-aws

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-north-1
  stage: dev

plugins:
  - serverless-offline
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: yarn

package:
  individually: true

functions:
  api:
    handler: src/api/api.handler
    events:
      - http:
          path: /api
          method: GET
  todos:
    handler: src/api/todos.handler
    events:
      - http:
          path: /api/todos
          method: GET
  todo:
    handler: src/api/todo.handler
    events:
      - http:
          path: /api/todos/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true

